<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"></head>

<body>    
    <main class="text-center">
    <form class="form-signin" action="/login" method="post">
        <img class="logo mb-4" src="{{ url_for('static', filename='images/logo.png') }}" alt="" class="mb-4">
        <h1 class="text-light mb-2">Iniciar sesión</h1>
    
        {% if message %}
          <p style="color: red;">{{ message }}</p>
        {% endif %}
    
        <div class="form-floating mb-2">
        <input type="text" id="usuario" name="usuario" pattern="[0-9]+" maxlength="4" title="Solamente números" class="form-control" id="floatingInput" required>
        <label for="floatingInput">Usuario</label>
        </div>
    
        <div class="form-floating mb-2">
        <input type="password" id="contrasena" name="contrasena" maxlength="5" class="form-control" id="floatingPassword" required>
          <label for="floatingPassword">Contraseña</label>
        </div>


        <div class="form-floating mb-2">
            <select name="emisor" id="emisor" class="form-control">
                {% for emisor in emisores[:-1] %}
                    <option value="{{ emisor['Codigo'] }}">{{ emisor['Codigo'] }}: {{ emisor['NombreEmisor'] }}</option>
                {% endfor %}
            </select>
            <label for="floatingPassword">Emisor</label>
        </div>

    
        <input class="w-100 btn btn-light btn-lg mb-2" type="submit" value="Iniciar sesión"></input>
    </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
